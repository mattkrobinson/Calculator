<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="Code Snippets\CSS\mainstylereset.css">
  <meta name="viewport" content="width=device-width">
</head>
<body>
  <section class='mainContainer'>
    <section class='screenContainer'>
      <div class='display'>0</div>
    </section>
    <section class='buttonContainer'>
      <!-- row 1  -->
      <div id='button' class='clearButton'>c</div>
      <div id='button' class='convertButton'>conv</div>
      <div id='button' class='fractions half'>1&frasl;2</div>
      <div id='button' class='fractionButton quarters'>1&frasl;4</div>
      <!-- row 2  -->
      <div id='button' class='feetButton feetInchButton'>ft</div>
      <div id='button' class='inchButton feetInchButton'>in</div>
      <div id='button' class='fractionButton eighths'>1&frasl;8</div>
      <div id='button' class='fractionButton sixteenths'>1&frasl;16</sub></div>
      <!-- row 3  -->
      <div id='button' class='numberButton'>7</div>
      <div id='button' class='numberButton'>8</div>
      <div id='button' class='numberButton'>9</div>
      <div id='button' class='operatorButton'>รท</div>
      <!-- row 4  -->
      <div id='button' class='numberButton'>4</div>
      <div id='button' class='numberButton'>5</div>
      <div id='button' class='numberButton'>6</div>
      <div id='button' class='operatorButton'>*</div>
      <!-- row 5  -->
      <div id='button' class='numberButton'>1</div>
      <div id='button' class='numberButton'>2</div>
      <div id='button' class='numberButton'>3</div>
      <div id='button' class='operatorButton'>-</div>
      <!-- row 6  -->
      <div id='button' class='numberButton'>0</div>
      <div id='button' class='decimalButton'>.</div>
      <div id='button' class='equalButton'>=</div>
      <div id='button' class='operatorButton'>+</div>
    </section>
  </section>
  <section class='fractionContainer'>
    <div class='backButton'>&#8634;</div>
    <section class='fractionButtonContainer'>
      <!-- 1/4" fraction buttons -->
      <div class='fractions quarter'>1&frasl;4</div>
      <div class='fractions quarter'>3&frasl;4</div>
      <!-- 1/8" fraction buttons -->
      <div class='fractions eighth'>1&frasl;8</div>
      <div class='fractions eighth'>3&frasl;8</div>
      <div class='fractions eighth'>5&frasl;8</div>
      <div class='fractions eighth'>7&frasl;8</div>
      <!-- 1/16" fraction buttons -->
      <div class='fractions sixteenth'>1&frasl;16</div>
      <div class='fractions sixteenth'>3&frasl;16</div>
      <div class='fractions sixteenth'>5&frasl;16</div>
      <div class='fractions sixteenth'>7&frasl;16</div>
      <div class='fractions sixteenth'>9&frasl;16</div>
      <div class='fractions sixteenth'>11&frasl;16</div>
      <div class='fractions sixteenth'>13&frasl;16</div>
      <div class='fractions sixteenth'>15&frasl;16</div>

      <!-- 1/32" fraction buttons -->
      <div class='fractions thirtysecond'>1&frasl;32</div>
      <div class='fractions thirtysecond'>3&frasl;32</div>
      <div class='fractions thirtysecond'>5&frasl;32</div>
      <div class='fractions thirtysecond'>7&frasl;32</div>
      <div class='fractions thirtysecond'>9&frasl;32</div>
      <div class='fractions thirtysecond'>11&frasl;32</div>
      <div class='fractions thirtysecond'>13&frasl;32</div>
      <div class='fractions thirtysecond'>15&frasl;32</div>
      <div class='fractions thirtysecond'>17&frasl;32</div>
      <div class='fractions thirtysecond'>19&frasl;32</div>
      <div class='fractions thirtysecond'>21&frasl;32</div>
      <div class='fractions thirtysecond'>23&frasl;32</div>
      <div class='fractions thirtysecond'>25&frasl;32</div>
      <div class='fractions thirtysecond'>27&frasl;32</div>
      <div class='fractions thirtysecond'>29&frasl;32</div>
      <div class='fractions thirtysecond'>31&frasl;32</div>
    </section>
  </section>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
